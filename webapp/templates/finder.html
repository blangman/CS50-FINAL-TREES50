{% extends "layout.html" %}

{% block main %}
    <h1 class="header">Tree Finder</h1>
    <div id="block2">
    <p>
        <strong>
            In the yard and can't find out what type of tree you're looking at? Input some quick information and we'll find out for you!
        </strong>
    </p>
    </div>
    <form action="/finder" method="post">
    <div id="block2">
        <label for="leaves">What does the leaf look like?</label>
        <select class="box" name="leaftype">
            <option value=""></option>
            <option value="Pointed Lobes">Pointed Lobes</option>
            <option value="Curved Lobes">Curved Lobes</option>
            <option value="Needles">Needles</option>
            <option value="Pointed">Pointed</option>
            <option value="Ridge Teardrop">Ridge Teardrop</option>
            <option value="Long Teardrop">Long Teardrop</option>
            <option value="Compound">Compound</option>
        </select>
    </div>
    <div id="block2"> 
        <label for="leaves">What does the bark look like?</label>
        <select class="box" name="barktype">
            <option value=""></option>
            <option value="Super Smooth">Super Smooth</option>
            <option value="Slightly Smooth">Slightly Smooth</option>
            <option value="Scaly">Scaly</option>
            <option value="Flaky">Flaky</option>
        </select>
    </div>
    <div id="block2"> 
        <label for="leaves">What does the fruit look like?</label>
        <select class="box" name="fruittype">
            <option value=""></option>
            <option value="Cone">Cone</option>
            <option value="Acorn">Acorn</option>
            <option value="Berry">Berry</option>
            <option value="Flower">Flower</option>
            <option value="Helicopter">Helicopter</option>
            <option value="Bean Pod">Bean Pod</option>
            <option value="Nut">Nut</option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Find My Tree</button>
    </div>
    </form>

{% endblock %}
