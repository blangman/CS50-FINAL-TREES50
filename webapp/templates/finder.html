{% extends "layout.html" %}

{% block main %}
    <h1 class="header">Unsure?</h1>
    <div id="block2">
    <p>
        <strong>
            In the yard and can't find out what type of tree you're looking at? Input some quick information and we'll find out for you!
        </strong>
    </p>
    </div>
    <div id="block2">
        <label for="leaves">What does the leaf look like?</label>
        <select class="box" name="leaftype">
            <option value="lobed">Lobed</option>
            <option value="needle">Needle</option>
            <option value="pointed">Pointed</option>
            <option value="teardrop">Teardrop</option>
            <option value="compound">Compound</option>
        </select>
    </div>
    <div id="block2"> 
        <label for="leaves">What does the bark look like?</label>
        <select class="box" name="barktype">
            <option value="lobed">Super Smooth</option>
            <option value="needle">Slightly Smooth</option>
            <option value="pointed">Scaly</option>
            <option value="Teardrop">Flaky</option>
        </select>
    </div>
    <div id="block2"> 
        <label for="leaves">What does the fruit look like?</label>
        <select class="box" name="fruittype">
            <option value="lobed">Cone</option>
            <option value="needle">Acorn</option>
            <option value="pointed">Berry</option>
            <option value="flower">Flower</option>
            <option value="helicopter">Helicopter</option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Find My Tree</button>
    </div>
    


{% endblock %}
