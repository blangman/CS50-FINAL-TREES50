<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Include things like meta for mobile use as well as css stylesheets and bootstrap and fonts. -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="/w3css/3/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Input our CSS Stylesheet -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Get fonts from google to use in the website. -->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Lora'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Vidaloka'>

    </head>

    <body>
        <!-- Code for the NavBar, which will be at the top of each page so that Users can jump between
        html files easily. -->
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="green"> <img src="static/img/icon.png"
                            alt="Tree"></span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <!-- Code to each html page and their links. -->
                        <li class="nav-item"><a class="nav-link" href="/finder">Find Your Tree!</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lobed">Lobed Leaves</a></li>
                        <li class="nav-item"><a class="nav-link" href="/needles">Needles</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pointed">Pointed Leaves</a></li>
                        <li class="nav-item"><a class="nav-link" href="/teardrop">Teardrop Leaves</a></li>
                        <li class="nav-item"><a class="nav-link" href="/string">String of Leaflets</a></li>
                        <li class="nav-item"><a class="nav-link" href="/misc">Miscellaneous Leaves</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Ensures that when there is an error, that the method is flashed properly. -->
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <!-- The main block for all of the html files to extend.  -->
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
