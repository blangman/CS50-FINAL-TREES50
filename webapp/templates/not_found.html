{% extends "layout.html" %}

{% block main %}
<h1 class="header">We didn't find your tree :(</h1>
<h3> Here are some pictures of Remy (The Harvard Cat) before you try again.</h3>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/img/remy5.jpg" alt="Remy 1" width="1000px">
      </div>
  
      <div class="item">
        <img src="static/img/remy2.jpg" alt="Remy 2">
      </div>
  
      <div class="item">
        <img src="static/img/remy3.jpg" alt="Remy 3">
      </div>

      <div class="item">
        <img src="static/img/remy4.jpg" alt="Remy 3">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="remy1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="remy2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="remy3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="remy4.jpg" alt="Third slide">
      </div>
    </div>
  </div>

{% endblock %}
